<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wobot.ai</title>
    <link rel="icon" href="./image/W logo.jfif">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>  
    <div class="mainlogo">
        
        <a href="https://app.wobot.ai/login" title="Wobot.ai" target="_blank"> <img src="image/wobot-logo.png" alt=""></a>
    <div class="container">
        <div class="logo">
       <img src="image/logo.1.png" alt="logo..">
        </div> <br>
    <div class="header">
        <h1>it's a delight to have you onbord</h1>
        <p>Help us know you better.<br>(This is how we optimize Wobot as per your busines needs)</p>
    </div> <br>
    <div class="main">
    <form>
        <span class="Email">
            <label >Email/Username</label> <br>
            <input type="email" placeholder="e.g. join@examole.com">
        </span> <br> <br>
        <span class="Password">
            <label >Password</label> <br>
            <input type="password" placeholder="e.g. ......">
        </span> <br> <br>
        <span>
            <label>Company size</label> <br>
            <div class="Button">
                <input type="button" placeholder="" value="1-20">
                <input type="button" placeholder="" value="21-50">
                <input type="button" placeholder="" value="51-200">
                <input type="button" placeholder="" value="201-500">
                <input type="button" placeholder="" value="500+">
            </div>
        </span> <br> <br> <br>
        <span>
            <div class="submit">
                <button>Get Started</button>
            </div>
        </span>  <br> <br>
    </form>
    </div>
    </div>
</div>
</body>
</html>
